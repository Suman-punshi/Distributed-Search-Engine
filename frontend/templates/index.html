<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookLens - Explore Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    body {
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: #f0f0f0;
      height: 100vh;
      position: relative;
      overflow-x: hidden;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 30px;
      background: #10b981;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .mode-toggle:hover {
      transform: scale(1.05);
      background: #0ea66d;
    }

    .upload-box {
      max-width: 600px;
      margin: 7rem auto;
      padding: 2.5rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1.25rem;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .upload-box:hover {
      transform: scale(1.02);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
    }

    .upload-box h2 {
      font-size: 2.2rem;
      color: white;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .preview-img {
      margin-top: 1.5rem;
      max-width: 100%;
      height: auto;
      display: none;
      border-radius: 0.5rem;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .preview-img:hover {
      opacity: 1;
    }

    .btn-submit {
      background-color: #10b981;
      border: none;
      color: white;
      padding: 0.9rem 2rem;
      font-weight: 600;
      border-radius: 0.75rem;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .btn-submit:hover {
      background-color: #0ea66d;
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    .drop-zone {
      border: 2px dashed #10b981;
      border-radius: 1rem;
      padding: 1.5rem;
      cursor: pointer;
      margin-bottom: 1rem;
      color: #aaa;
      transition: border-color 0.3s ease, color 0.3s ease;
    }

    .drop-zone.dragover {
      border-color: #0ea66d;
      color: #0ea66d;
    }

    #loader {
      display: none;
      margin-top: 1rem;
      font-size: 1.3rem;
    }

    .dark-mode {
      background: linear-gradient(135deg, #121212, #181818);
      color: #fff;
    }

    .dark-mode .upload-box {
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 35px rgba(0, 0, 0, 0.7);
    }

    .dark-mode .mode-toggle {
      background: #0ea66d;
    }

    .dark-mode .mode-toggle:hover {
      background: #10b981;
    }

    .dark-mode .btn-submit {
      background-color: #444;
      color: white;
    }

    .dark-mode .btn-submit:hover {
      background-color: #666;
    }

    .dark-mode .corner-graphic {
      opacity: 0.05;
    }

    @media (max-width: 768px) {
      .upload-box {
        margin: 4rem 2rem;
        padding: 2rem;
      }

      .btn-submit {
        padding: 0.7rem 1.5rem;
      }

      .mode-toggle {
        padding: 0.5rem 1rem;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body class="dark-mode">

  <div id="particles-js"></div>
  <button class="mode-toggle" onclick="toggleMode()">Switch to Light Mode</button>

  <div class="container">
    <h1 class="text-center text-white pt-5">BookLens</h1>
    <h5 class="text-center text-white pb-4">Discover Your Next Read in Style</h5>
  </div>

  <div class="upload-box">
    <h2 class="mb-4">Upload Book Cover</h2>

    <form id="uploadForm" method="POST" action="/search" enctype="multipart/form-data">
      <div class="drop-zone" id="dropZone">Drag & drop book cover here or click to browse</div>
      <input type="file" name="image" accept="image/*" class="form-control mb-3" id="imageInput" style="display:none;"
        required>
      <button type="submit" class="btn btn-submit">Search</button>
    </form>

    <img id="preview" class="preview-img" alt="Image Preview">
    <div id="loader" class="text-center">üîç Searching...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#ffffff" },
        opacity: { value: 0.1 },
        size: { value: 3 },
        move: { enable: true, speed: 1 },
        line_linked: { enable: false }
      }
    });

    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const dropZone = document.getElementById('dropZone');
    const form = document.getElementById('uploadForm');
    const loader = document.getElementById('loader');

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      } else {
        preview.style.display = 'none';
      }
    });

    dropZone.addEventListener('click', () => imageInput.click());
    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file) {
        imageInput.files = e.dataTransfer.files;
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      }
    });

    form.addEventListener('submit', () => {
      loader.style.display = 'block';
    });

    function toggleMode() {
      const body = document.body;
      body.classList.toggle('dark-mode');
      const modeText = body.classList.contains('dark-mode') ? 'Switch to Light Mode' : 'Switch to Dark Mode';
      document.querySelector('.mode-toggle').textContent = modeText;
    }
  </script>
</body>

</html>
